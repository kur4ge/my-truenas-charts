groups:
  - name: "LangWatch Configuration"
    description: "Configure LangWatch deployment"
  - name: "LangWatch NLP Configuration"
    description: "Configure LangWatch NLP deployment"
  - name: "LangEvals Configuration"
    description: "Configure LangEvals deployment"
  - name: "Networking"
    description: "Configure networking for container"
  - name: "Storage"
    description: "Persist and share data that is separate from the lifecycle of the container"
  - name: "Workload Details"
    description: "Configure how workload should be deployed"
  - name: "Scaling/Upgrade Policy"
    description: "Configure how pods are replaced when configuration is upgraded"
  - name: "Restart Policy"
    description: "Configure when pod should be restarted in case of failure"
  - name: "Resource Reservation"
    description: "Specify resources to be allocated to workload"
  - name: "Advanced DNS Settings"
    description: "Configure DNS settings"
  - name: "Resource Limits"
    description: "Set CPU/memory limits for Kubernetes Pod"

portals:
  web_portal:
    protocols:
      - "http"
    host:
      - "$node_ip"
    ports:
      - "$variable-LangWatchServiceTCP.port"
    path: "/"

questions:
  - variable: dnsConfig
    label: "DNS Configuration"
    group: "Advanced DNS Settings"
    schema:
      type: dict
      attrs:
        - variable: options
          label: "DNS Options"
          schema:
            type: list
            items:
              - variable: optionsEntry
                label: "Option Entry Configuration"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Option Name"
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: "Option Value"
                      schema:
                        type: string
                        required: true

  - variable: hostNetwork
    label: "Configure Host Network"
    group: "Networking"
    schema:
      type: boolean
      default: false


  - variable: langwatch
    label: "Langwatch Configuration"
    group: "LangWatch Configuration"
    schema:
      type: dict
      attrs:
        - variable: environmentVariables
          label: "Environment Variables for LangWatch"
          group: "LangWatch Configuration"
          schema:
            type: list
            default: []
            items:
              - variable: environmentVariable
                label: "Environment Variable"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                    - variable: value
                      label: "Value"
                      schema:
                        type: string
        - variable: port
          label: "Configure LangWatch TCP Service"
          group: "Networking"
          schema:
            type: int
            min: 1024
            max: 65535
            default: 35560
            label: "Port to expose for LangWatch UI, The default is port 35560, you need to manually modify Yaml"

  - variable: langwatch_nlp
    label: "LangWatch NLP Configuration"
    group: "LangWatch NLP Configuration"
    schema:
      type: dict
      attrs:
        - variable: environmentVariables
          label: "Environment Variables for LangWatch NLP"
          group: "LangWatch NLP Configuration"
          schema:
            type: list
            default: []
            items:
              - variable: environmentVariable
                label: "Environment Variable"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                    - variable: value
                      label: "Value"
                      schema:
                        type: string
        - variable: port
          label: "Configure LangWatch NLP TCP Service"
          group: "Networking"
          schema:
            type: int
            min: 1024
            max: 65535
            default: 35561
            label: "Port to expose for LangWatch NLP, The default is port 35561, you need to manually modify Yaml"

  - variable: langevals
    label: "LangEvals Configuration"
    group: "LangEvals Configuration"
    schema:
      type: dict
      attrs:
        - variable: environmentVariables
          label: "Environment Variables for LangEvals"
          group: "LangEvals Configuration"
          schema:
            type: list
            default: []
            items:
              - variable: environmentVariable
                label: "Environment Variable"
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: "Name"
                      schema:
                        type: string
                    - variable: value
                      label: "Value"
                      schema:
                        type: string
        - variable: port
          label: "Configure LangEvals TCP Service"
          group: "Networking"
          schema:
            type: int
            min: 1024
            max: 65535
            default: 35562
            label: "Port to expose for LangEvals, The default is port 35562, you need to manually modify Yaml"

  - variable: timezone
    label: "LangWatch container timezone"
    group: "LangWatch Configuration"
    schema:
      type: string
      default: "Etc/UTC"
      $ref:
        - "definitions/timezone"

  # Update strategy
  - variable: updateStrategy
    description: "Upgrade Policy"
    label: "Update Strategy"
    group: "Scaling/Upgrade Policy"
    schema:
      type: string
      default: "Recreate"
      enum:
        - value: "RollingUpdate"
          description: "Create new pods and then kill old ones"
        - value: "Recreate"
          description: "Kill existing pods before creating new ones"

  # Port configuration


  - variable: appVolumeMounts
    label: "Global Storage"
    group: "Storage"
    schema:
      type: dict
      attrs:
        - variable: data
          label: "Data Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "Global Data Volume Name"
                schema:
                  type: string
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-LangWatch_data"
                  editable: false
                  hidden: true
              - variable: mountPath
                label: "Global Data Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  hidden: true
                  editable: false
                  default: "/data"
              - variable: hostPathEnabled
                label: "Enable Host Path for Global Data Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for Global Data Volume"
                      schema:
                        type: hostpath
                        required: true
                        $ref:
                          - "validations/lockedHostPath"
        - variable: config
          label: "Config Volume"
          schema:
            type: dict
            attrs:
              - variable: datasetName
                label: "LangWatch Config Volume Name"
                schema:
                  type: string
                  $ref:
                    - "normalize/ixVolume"
                  show_if: [["hostPathEnabled", "=", false]]
                  default: "ix-LangWatch_config"
                  editable: false
                  hidden: true
              - variable: mountPath
                label: "LangWatch Config Mount Path"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  editable: false
                  hidden: true
                  default: "/config"
              - variable: hostPathEnabled
                label: "Enable Host Path for LangWatch Config Volume"
                schema:
                  type: boolean
                  default: false
                  show_subquestions_if: true
                  subquestions:
                    - variable: hostPath
                      label: "Host Path for LangWatch Config Volume"
                      schema:
                        type: hostpath
                        required: true
                        $ref:
                          - "validations/lockedHostPath"

  - variable: extraAppVolumeMounts
    label: "LangWatch Extra Host Path Volumes"
    group: "Storage"
    schema:
      type: list
      items:
        - variable: extraAppVolume
          label: "LangWatch Host Path Volume"
          description: "Add an extra host path volume for LangWatch application"
          schema:
            type: dict
            attrs:
              - variable: mountPath
                label: "Mount Path in Pod"
                description: "Path where the volume will be mounted inside the pod"
                schema:
                  type: path
                  required: true
              - variable: hostPath
                label: "Host Path"
                description: "Host path"
                schema:
                  type: hostpath
                  required: true
                  $ref:
                    - "validations/lockedHostPath"
              - variable: readOnly
                label: "Read Only"
                description: "Mount hostpath in read-only mode"
                schema:
                  type: boolean
                  default: false

  - variable: enableResourceLimits
    label: "Enable Pod resource limits"
    group: "Resource Limits"
    schema:
      type: boolean
      default: false
  - variable: cpuLimit
    label: "CPU Limit"
    description: "CPU resource limit allow  plain integer values with suffix m(milli) e.g 1000m, 100."
    group: "Resource Limits"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^\\d+(?:\\.\\d+(?!.*m$)|m?$)"
      default: "4000m"
  - variable: memLimit
    label: "Memory Limit"
    group: "Resource Limits"
    description: "Memory limits is specified by number of bytes. Followed by quantity suffix like E,P,T,G,M,k and Ei,Pi,Ti,Mi,Gi,Ki can also be used. e.g 129e6, 129M,  128974848000m, 123Mi"
    schema:
      type: string
      show_if: [["enableResourceLimits", "=", true]]
      valid_chars: "^([+-]?[0-9.]+)([eEinumkKMGTP]*[-+]?[0-9]*)$"
      default: "8Gi"
