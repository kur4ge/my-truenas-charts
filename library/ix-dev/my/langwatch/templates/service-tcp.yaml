{{ $svc := .Values.langwatch }}
{{ $ports := list }}
{{ $ports = mustAppend $ports (dict "name" "langwatch" "port" $svc.port "nodePort" $svc.port "targetPort" "langwatch") }}
{{ $ports = mustAppend $ports (dict "name" "langwatch-nlp" "port" $svc.port "nodePort" $svc.port "targetPort" "langwatch-nlp") }}
{{ $ports = mustAppend $ports (dict "name" "langevals" "port" $svc.port "nodePort" $svc.port "targetPort" "langevals") }}
{{ $params := . }}
{{ $_ := set $params "commonService" (dict "ports" $ports ) }}
{{ if .Values.hostNetwork }}
{{ $_ := set $params.commonService "nameSuffix" "langevals-cluster-ip" }}
{{ $_1 := set $params.commonService "type" "ClusterIP" }}
{{ else }}
{{ $_ := set $params.commonService "nameSuffix" "langevals" }}
{{ $_1 := set $params.commonService "type" "NodePort" }}
{{ end }}
{{ include "common.classes.service" $params }}
